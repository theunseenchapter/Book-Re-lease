<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Add an icon library like Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Book Re-Lease</h1>
    </header>
    <div class="container">
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginERP" placeholder="ERP ID" required>
                
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>

                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#loginPassword');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const erpId = document.getElementById('loginERP').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ erpId, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('userId', data.userId); // Store user ID in sessionStorage
                    window.location.href = 'index.html'; // Redirect to main page
                } else {
                    alert(data.message); // Show error message if login fails
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.'); // Display error message for fetch errors
            });
        });
    </script>

    <style>
        /* Simple styling for password input and eye icon */
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
            padding-right: 30px; /* Space for the eye icon */
        }
        .password-container i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-60%);
        }
    </style>
</body>
</html>
